<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Contato</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contato.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo Pet Shop"></a>
        </div>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="produto.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="carrinho.html">Meu Carrinho</a></li>
          <li class="right"><a href="cadastro.html">Criar conta</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Entre em contato conosco</h2>
      <p>Preencha o formulário abaixo para entrar em contato com a nossa loja.</p>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <button type="submit">Enviar mensagem</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Pet Shop. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
